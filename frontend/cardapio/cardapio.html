<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <aside>
    <div id="logo"><img src="../imgs/logo-fatia-certa.png" alt="Logo"></div>
    <div id="logo-div">
        <a href="#" class="logo-div-link">Pedidos</a>
        <a href="#" class="logo-div-link">Usuários</a>
        <a href="#" class="logo-div-link">Cardápio</a>
    </div>
   </aside>

    <main> 
        <article>
            <section id="header">
                <h1 id="header-title">Items Disponíveis</h1>
            </section>
            <section id="controls">
                <button id="add-btn">Adicionar novo Item</button>
                <select id="search">
                    <option value="">Categorias</option>
                    <!-- Categorias do cardápio serão opçoes aqui -->
                </select>
            </section>
            <br>
            <section id="items-container">
                <!-- Itens do cardápio serão renderizados aqui -->
            </section>

        </article>


    </main>

    <!-- Modal para adicionar novo item -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar Novo Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="nameItem">Nome do Item:</label>
                    <input type="text" id="nameItem" name="nameItem" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="value">Valor (R$):</label>
                    <input type="number" id="value" name="value" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" name="category" list="categories" placeholder="Selecione ou digite uma nova categoria" required>
                    <datalist id="categories">
                        <!-- As categorias serão preenchidas dinamicamente via JavaScript -->
                    </datalist>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Salvar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para editar item -->
    <div id="edit-item-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Item</h2>
            <form id="edit-item-form">
                <input type="hidden" id="edit-item-id" name="id">
                <div class="form-group">
                    <label for="edit-nameItem">Nome do Item:</label>
                    <input type="text" id="edit-nameItem" name="nameItem" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Descrição:</label>
                    <textarea id="edit-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-value">Valor (R$):</label>
                    <input type="number" id="edit-value" name="value" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Categoria:</label>
                    <input type="text" id="edit-category" name="category" list="edit-categories" placeholder="Selecione ou digite uma nova categoria" required>
                    <datalist id="edit-categories">
                        <!-- As categorias serão preenchidas dinamicamente via JavaScript -->
                    </datalist>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Atualizar</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
