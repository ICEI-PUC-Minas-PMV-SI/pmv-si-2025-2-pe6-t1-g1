<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Pedidos</title>
    <link rel="stylesheet" href="pedidos.css">
</head>
<body>
   <aside>
    <div id="logo"><img src="../imgs/logo-fatia-certa.png" alt="Logo"></div>
    <div id="logo-div">
        <a href="/frontend/pedidos/pedidos.html" class="logo-div-link">Pedidos</a>
        <a href="/frontend/users/index.html" class="logo-div-link">Usuários</a>
        <a href="/frontend/cardapio/cardapio.html" class="logo-div-link">Cardápio</a>
    </div>
   </aside>

    <main> 
        <article>
            <section id="header">
                <h1 id="header-title">Fila de Pedidos</h1>
            </section>
            
            <section id="controls">
                <select id="status-filter" class="styled-select">
                    <option value="todos">Todos os Status</option>
                    <option value="PENDING">Pendentes</option>
                    <option value="CONFIRMED">Confirmados</option>
                    <option value="PREPARING">Preparando</option>
                    <option value="READY">Pronto p/ Entrega</option>
                    <option value="DELIVERED">Entregue</option>
                    <option value="CANCELLED">Cancelado</option>
                </select>
            </section>
            <br>
            <div id="message-container"></div>

            <section id="items-container">
                </section>

        </article>
    </main>

    <script src="pedidos.js"></script>
</body>
</html>
